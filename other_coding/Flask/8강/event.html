<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    img:hover {
        -webkit-filter: blur(2px);
    }
</style>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>   

    <p onclick="change(this)">여기를 클릭</p>
    <img src="1.jpeg" width = "200">

    <br>

    <textarea onkeyup="keyup(this);"></textarea>
    남은글자: <span id="r">100</span>


    <br>

    <input type="text" id="name" value="이름을 입력하세요.">

    <script>
        var n = document.getElementById("name");
        n.addEventListener("focus", function(e) {
            if(n.value =="이름을 입력하세요.") {
                n.value="";
            }
        });
        n.addEventListener("blur", function(e) {
            if(n.value =="") {
                n.value="이름을 입력하세요.";
            }
        });

        function change(elem) {
            elem.innerHTML = "내용 변경";
        }

        function keyup(elem) {
            var l=elem.value.length;
            var remain = 100 - l;
            if (remain >= 0) {
                document.getElementById("r").innerHTML = remain;
            } else {
                document.getElementById("r").innerHTML = remain + "만큼 초과";
            }
        }

        
    </script>
</body>
</html>
