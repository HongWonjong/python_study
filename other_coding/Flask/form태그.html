<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="POST">
        <input type="text" name="email" placeholder="이메일을 입력해주세요." required>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요." required>
        <input type="radio" name="country" value="korea" checked>한국어
        <input type="radio" name="country" value="english">english
        <input type="radio" name="country" value="china">chinese

        <input type="checkbox" name="lect" value="python" checked>파이썬
        <input type="checkbox" name="lect" value="c/c++" >c/c++
        <input type="checkbox" name="lect" value="java" >자바
        <input type="checkbox" name="lect" value="android" >안드로이드

        <input type="file" name="upload_file" accept="image/*">

        <select name="lect2">
            <option value="python">python</option>
            <option value="c/c++">c/c++</option>
            <option value="java">java</option>
        </select>
        <br>
        <textarea name="contents" rows="4" cols="70" placeholder="단어를 입력해주세요..."></textarea>
        <input type="submit" value="제출하기">
    </form> 
</body>
</html>
