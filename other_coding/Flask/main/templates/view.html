{% extends "main.html" %}

{% block contents %}
<table class="table table-bordered">
    <tbody>
        <tr>
            <td colspan="3">{{result.title}}</td>
        </tr>
        <tr>
            <td>{{result.name}}</td>
            <td class="text-right">{{result.pubdate|formatdatetime}}</td>
            <td>{{result.view}}</td>
        </tr>
        <tr>
            <td colspan="3"><div style="min-height:200px;">{{result.contents}}</div></td>
        </tr>
    </tbody>
</table>

<a class="btn btn-primary m-lg-2" href="{{url_for('board.lists', page=page, search=search, keyword=keyword)}}">리스트</a>
{% if session["id"] == result.writer_id %}
    <a class="btn btn-danger float-lg-end m-lg-2" href="{{url_for('board.board_delete', idx=result.id)}}">글삭제</a>
    <a class="btn btn-warning float-lg-end m-lg-2" href="{{url_for('board.board_edit', idx=result.id)}}">글수정</a>
{% endif %}
{% endblock %}
